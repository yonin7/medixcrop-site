<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="css/tablet.css"
      rel="stylesheet"
      media="screen and (max-width:1024px)"
    />
    <link
      href="css/mobile.css"
      rel="stylesheet"
      media="screen and (max-width:675px)"
    />
    <title>medixcrop</title>
    <link rel="icon" href="/assets/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="body_container">
      <header class="header-wrap">
        <div class="top-header-container">
          <div class="logo-container">
            <a class="logo-container_link" href="#">
              <img src="./assets/logo.svg" alt="medixcorp_logo" class="medixcorp-logo" />
            </a>
          </div>

          <div class="contacts-container">
            <div class="phone-container">
              <img class="phone-icon" src="./assets/phone-icon.svg" alt="phone-icon"/>
              <p class="phone-text">1230 7036 20(0)+44</p>
            </div>
            <div class="header_login">
              <img class="login-icon" src="./assets/login-icon.svg" alt="login-icon"/>
              <button class="login-btn">Login</button>
            </div>
          </div>

          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>

        <nav class="navbar">
          <ul class="menu">
            <!-- create item with script -->
          </ul>
        </nav>
      </header>

      <section class="top-section-wrap">
        <h1 class="top-section-title">
          The New Generation of Claims Management
        </h1>
        <p class="top-section-text"></p>
        <button class="read-more-btn">Read more</button>
      </section>

      <main class="main-wrap">
        <div class="main-section-titles-container">
          <h1 class="main-section-title">
            New Comprehensive Medical Claims Management
          </h1>
          <p class="main-section-paragraph">
            Each medical review carried out by MedixCrop consists of our main
            components.
          </p>
        </div>
        <div class="grid">
          <p class="seperator-y"></p>
          <div class="seperator-x_container">
            <div class="seperator-x"></div>
            <div class="sep-logo_container">
              <img src="/assets/sep-logo.svg" alt="sep-logo" />
            </div>
          </div>
          <!-- creates element with script  -->
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
